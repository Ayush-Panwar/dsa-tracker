<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>DSA Tracker</h1>
      <div class="status" id="connection-status">Not connected</div>
    </div>

    <div class="login-section" id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      <div class="error-message" id="login-error"></div>
    </div>

    <div class="problem-section" id="problem-section" style="display: none;">
      <div class="user-info">
        <span>Logged in as: </span>
        <strong id="user-info"></strong>
      </div>
      
      <div class="problem-info">
        <h2 id="problem-title">No problem detected</h2>
        <div class="problem-meta">
          <span class="difficulty" id="problem-difficulty"></span>
          <span class="category" id="problem-category"></span>
        </div>
      </div>

      <div class="action-buttons">
        <button id="track-btn" class="btn primary-btn">Track Problem</button>
        <button id="report-error-btn" class="btn secondary-btn">Report Error</button>
        <button id="extract-tests-btn" class="btn secondary-btn">Extract Tests</button>
        <button id="error-patterns-btn" class="btn info-btn">View Errors</button>
      </div>
      
      <div class="action-status" id="action-status"></div>
      
      <div class="sync-info">
        <div class="pending-items">
          <div class="pending-item" id="pending-errors" style="display: none;"></div>
          <div class="pending-item" id="pending-testcases" style="display: none;"></div>
        </div>
        <button class="btn btn-secondary" id="sync-now-btn">Sync Now</button>
      </div>

      <div class="stats">
        <h3>Your Stats</h3>
        <div class="stat-row">
          <span>Problems Solved:</span>
          <span id="problems-solved">0</span>
        </div>
        <div class="stat-row">
          <span>Current Streak:</span>
          <span id="current-streak">0</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <button class="btn btn-link" id="settings-btn">Settings</button>
      <button class="btn btn-danger" id="logout-btn" style="display: none;">Logout</button>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
